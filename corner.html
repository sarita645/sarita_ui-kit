<!DOCTYPE html>
<html lang="zn-ch">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI KIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // 加載並插入 navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        highlightCurrentPage(); // 加載完成後執行 active 樣式
      });

    // 判斷當前頁面並設置 active 樣式
    function highlightCurrentPage() {
      const currentPath = window.location.pathname.split('/').pop(); // 獲取當前頁面的檔名

      // 處理一般的 navbar 連結
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPath) {
          link.classList.add('active'); // 設置 active 樣式
        } else {
          link.classList.remove('active');
        }
      });

      // 處理 dropdown-item 連結
      const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');
      dropdownItems.forEach(item => {
        const itemHref = item.getAttribute('href');
        if (itemHref === currentPath) {
          item.classList.add('active'); // 設置 active 樣式
        } else {
          item.classList.remove('active');
        }
      });
    }
  </script>
  <link rel="stylesheet" href="script.js">








  <link rel="stylesheet" href="./css/style.css">

  <style></style>
</head>

<body class="page">

  <div id="navbar-container"></div>



  <header class="header">
    <p>Rounded corners 圓角</p>
  </header>



  <div class="container">
    <div class="row">
      <div class="col-sm-12  title-01">
        <span>
          圓角
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12  title-02">
        <span>
          形狀風格
        </span>
      </div>
    </div>


    <div class="row">
      <div class="col-xl-8  col-sm-4 txt-12">

        <table>
          <tr>
            <th>圓角-無<br>border-0</th>
            <th>圓角-小<br>border-8</th>
            <th>圓角-中<br>border-16</th>
            <th>圓角-大<br>border-32</th>
            <th>圓角-全<br>border-100</th>
          </tr>
          <tr>
            <td>
              <div class="corners-box border-0"></div>
            </td>
            <td>
              <div class="corners-box border-8"></div>
            </td>
            <td>
              <div class="corners-box border-16"></div>
            </td>
            <td>
              <div class="corners-box border-32"></div>
            </td>
            <td>
              <div class="corners-box border-100"></div>
            </td>
          </tr>
          <tr>
            <td>圓角半徑：0</td>
            <td>圓角半徑：8</td>
            <td>圓角半徑：16</td>
            <td>圓角半徑：32</td>
            <td>圓角半徑：50%</td>
          </tr>
        </table>


      </div>


    </div>





  </div>




  </div>







  <footer class="footer">

  </footer>

</body>

</html>
